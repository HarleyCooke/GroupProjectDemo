<!DOCTYPE html>
<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./viewteam.css">
    <script src="./viewteam.js" type="text/javascript"></script>

<body>
     <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">by HARD.exe</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="./ballstats.html">Pick Team<span class="sr-only">(current)</span></a>
            </li>
            </ul>
        </div>
        <a href="ballstats.html" id="logo">
                <img id="logo_" src="Logo2.png">
             </a>
    </nav>
    <form id="TeamSelect">
        <div id="Team"> 
                <div class="input-group mb-3">
                    <select class="browser-default custom-select" type="text"  id="TeamPick" placeholder="Select a Team Name">
                            <option selected>Select Team</option>
                    </select>
                    <button type='button' class='btn btn-secondary' id='submitBtn' onclick="LoadTeam();">Confirm</button>
                </div>
        </div>
    </form>
    <div id="Main">
            <table id="UserTeam" cellpadding="2" style="Visibility: hidden; color: white;">
                <thead>
                    <tr>
                        <th>Player</th>
                        <th>Age</th>
                        <th>Position</th>
                        <th>Rating</th>
                        <th>FG%</th>
                        <th>FT%</th>
                        <th>3P%</th>
                        <th>Assists</th>
                        <th>Rebounds</th>
                        <th>Blocks</th>
                        <th>Steals</th>
                        <th>W/L</th>
                        <th>Value</th>
                    </tr>
                </thead>
        </table>
    </div>
</body>
